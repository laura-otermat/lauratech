<aside class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <style>
        .sidebar .author-image {
          width: auto;
          max-width: 100%;
          border-radius: 8px;
          overflow: hidden;
          margin: 0 auto;
        }
        .sidebar .author-image img {
          width: 100%;
          height: auto;
          object-fit: contain;
          display: block;
          border-radius: 8px !important;
          border: 4px solid #49757a;
          box-shadow: 0 2px 8px rgba(0,0,0,0.08);
          transition: box-shadow 160ms ease, transform 160ms ease;
        }
      </style>
      <div class="author-image">
            <img src="/lauratech/images/laura.jpg" class="img-rectangle img-headshot center" alt="Profile Picture">
        </div>

      <h1>{{ .Site.Title }}</h1>

      {{ with .Site.Params.description }}
      <p class="lead">{{.}}</p>
      {{end}}
    </div>

    <nav>
      <ul class="sidebar-nav">
        <li>
          <a href="{{ .Site.BaseURL }}">Home</a>
        </li>
        {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{- end }}
      </ul>
    </nav>
  </div>
</aside>
