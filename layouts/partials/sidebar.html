<aside class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <style>
        .sidebar .author-image {
          width: 220px;
          border-radius: 50%;
          overflow: hidden;
          margin: 0 auto;
          border: 6px solid #fff;
        }
        .sidebar .author-image img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block;
          border-radius: 0 !important;
        }
      </style>
      <div class="author-image">
            <img src="/lauratech/images/laura.jpg" class="img-circle img-headshot center" alt="Profile Picture">
        </div>

      <h1>{{ .Site.Title }}</h1>

      {{ with .Site.Params.description }}
      <p class="lead">{{.}}</p>
      {{end}}
    </div>

    <nav>
      <ul class="sidebar-nav">
        <li>
          <a href="{{ .Site.BaseURL }}">Home</a>
        </li>
        {{ range .Site.Menus.main }}
        <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{- end }}
      </ul>
    </nav>

    <section class="social-icons">
      {{ range $item := .Site.Params.socialIcons }}
      <a href="{{ $item.url }}" rel="me" title="{{ $item.title }}" target="_blank">
        <i class="fab {{ $item.icon }}" aria-hidden="true"></i>
      </a>
      {{ end }}
    </section>
  </div>
</aside>
